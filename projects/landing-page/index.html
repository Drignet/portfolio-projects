<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <strong>
          <big class="logo">DrigDeX</big>
          <div class="chain"><span></span><span></span><span></span></div>
        </strong>
      <nav>
        <ul>
          <a href="#" class="home"><li><img src="images/home-icon.svg" alt="home icon" width="40" height="30"><br><span>Home</span></li></a>
          <a href="#" class="about"><li><img src="images/about-icon.svg" alt="about icon" width="40" height="30"><br><span>About</span></li></li></a>
          <a href="#" class="product"><li><img src="images/product-icon.svg" alt="product icon" width="40" height="30"><br><span>Product</span></li></a>
          <a href="#" class="contact"><li><img src="images/contact-icon.svg" alt="contact icon" width="40" height="30"><br><span>Contact</span></li></a>
        </ul>
      </nav>
      <button id="sign-up">sign up</button>
      </header>
      <main>
        <section class="top-right">
          <div class="box red-box">
            <strong><big>Home</big></strong>
          </div>
          <div class="box blue-box">
            <strong><big>About us</big></strong>
          </div>
          <div class="box yellow-box">
            <strong><big>Products</big></strong>
          </div>
          <div class="box purple-box">
            <strong><big>Contact us</big></strong>
          </div>
        </section>
        <section class="down-left">
          <h1><span class="ring red-ring"><span></span></span><span class="Decentralised">Decentralised</span><br><span class="Infrastructure">Infrastructure,</span><br><span class="Simplified">Simplified.</span><span class="ring purple-ring"><span></span></span></h1>
          <button id="get-started">Get Started</button>
        </section>
      </main>
      <footer><small>DrigDex &copy2023</small></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
