<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="screen">
        <div class="previous-calc"></div>
        <div class="current-calc"></div>
      </div>
      <div class="btns-div">
        <button class="btn" id="mem-clear">MC</button>
        <button class="btn" id="del">C</button>
        <button class="btn-opt" id="divide" value="/">รท</button>
        <button class="btn-opt" id="multiply" value="*">x</button>
        <button class="btn-num" id="seven">7</button>
        <button class="btn-num" id="eight">8</button>
        <button class="btn-num" id="nine">9</button>
        <button class="btn-opt" id="minus" value="-">-</button>
        <button class="btn-num" id="four">4</button>
        <button class="btn-num" id="five">5</button>
        <button class="btn-num" id="six">6</button>
        <button class="btn-opt" id="plus" value="+">+</button>
        <button class="btn-num" id="one">1</button>
        <button class="btn-num" id="two">2</button>
        <button class="btn-num" id="three">3</button>
        <button class="btn" id="equal">=</button>
        <button class="btn-num" id="zero-num">0</button>
        <button class="btn-num" id="dot">.</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
