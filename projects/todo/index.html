<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header-home">
        <h1>Welcome to To-Do List</h1>
      </header>
      <main class="main-home">
        <div class="intro-grp">
          <img src="/images/task.svg" alt="icon" width="40">
          <p>Create Tasks Quickly and Easily<br><em>input task and send </em></p>
        </div>
        <div class="intro-grp">
          <img src="/images/done.svg" alt="icon" width="40">
          <p>Easily Mark Task<br><em>mark your task when done </em></p>
        </div>
        <div class="intro-grp">
          <img src="/images/delete.svg" alt="icon" width="40">
          <p>Gently Delete task<br><em>delete your task or all tasks</em></p>
        </div>
      </main>
      <button type="button" id="continue-btn">continue<span class="continue-icon"> >>></span></button>
    </div>
	<script src="/main.js"></script>
  </body>
</html>
